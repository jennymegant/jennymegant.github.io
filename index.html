    <title>Kids Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .clock-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
        }
        
        .clock-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .fill-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
        }
        
        .fill-wedge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #4facfe 0deg,
                #00f2fe var(--fill-angle, 0deg),
                transparent var(--fill-angle, 0deg)
            );
        }
        
        .hour-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70vmin;
            font-weight: bold;
            color: #333;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            line-height: 1;
        }
    </style>

<body>
    <div class="clock-container">
        <div class="clock-circle"></div>
        <div class="fill-circle">
            <div class="fill-wedge" id="fillWedge"></div>
        </div>
        <div class="hour-display" id="hour">12</div>
    </div>

    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC53YWl0VW50aWwoCiAgICBjYWNoZXMub3BlbignY2xvY2stdjEnKS50aGVuKGZ1bmN0aW9uKGNhY2hlKSB7CiAgICAgIHJldHVybiBjYWNoZS5hZGRBbGwoWycvJ10pOwogICAgfSkKICApOwp9KTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLCBmdW5jdGlvbihldmVudCkgewogIGV2ZW50LnJlc3BvbmRXaXRoKAogICAgY2FjaGVzLm1hdGNoKGV2ZW50LnJlcXVlc3QpLnRoZW4oZnVuY3Rpb24ocmVzcG9uc2UpIHsKICAgICAgcmV0dXJuIHJlc3BvbnNlIHx8IGZldGNoKGV2ZW50LnJlcXVlc3QpOwogICAgfSkKICApOwp9KTs=')
                .catch(() => console.log('Service worker registration not supported'));
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Convert to 12-hour format
            if (hours === 0) {
                hours = 12;
            } else if (hours > 12) {
                hours = hours - 12;
            }
            
            // Calculate fill angle (0-360 degrees)
            const fillAngle = (minutes / 60) * 360;
            
            // Update the display
            document.getElementById('hour').textContent = hours;
            
            // Update the conic gradient
            const fillWedge = document.getElementById('fillWedge');
            fillWedge.style.background = `conic-gradient(
                from 0deg,
                #4facfe 0deg,
                #00f2fe ${fillAngle}deg,
                transparent ${fillAngle}deg
            )`;
        }
        
        // Update immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Prevent screen from sleeping
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake lock not supported');
            }
        }
        
        requestWakeLock();
        
        // Re-request wake lock when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
    </script>
